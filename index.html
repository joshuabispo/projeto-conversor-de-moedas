<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Hubot+Sans:ital,wght@0,200..900;1,200..900&family=Oswald:wght@200..700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Conversor de Moedas</title>
</head>

<body>
  <img class="logo" src="./img/logo.png" alt="logo-converter" />

  <main>
    <section>
      <div class="container">
        <!-- Dropdown De -->
        <p>Converter <span>de</span></p>
        <div class="dropdown" data-dropdown="de">
          <input type="text" class="dropdown-search" placeholder="Escolha a moeda..." readonly />
          <div class="dropdown-options">
            <div class="dropdown-option" data-value="BRL">BRL - Real Brasileiro</div>
            <div class="dropdown-option" data-value="USD">USD - Dólar Americano</div>
            <div class="dropdown-option" data-value="EUR">EUR - Euro</div>
            <div class="dropdown-option" data-value="GBP">GBP - Libra Estalina</div>
            <div class="dropdown-option" data-value="BTC">BTC - Bitcoin</div>
          </div>
        </div>
        <input type="hidden" id="moedaDe" value="BRL">

        <!-- Input valor -->
        <p>Valor:</p>
        <input type="text" id="valorDe" placeholder="Digite o valor" />

        <!-- Dropdown Para -->
        <p>Converter <span>para</span></p>
        <div class="dropdown" data-dropdown="para">
          <input type="text" class="dropdown-search" placeholder="Escolha a moeda..." readonly />
          <div class="dropdown-options">
            <div class="dropdown-option" data-value="BRL">BRL - Real Brasileiro</div>
            <div class="dropdown-option" data-value="USD">USD - Dólar Americano</div>
            <div class="dropdown-option" data-value="EUR">EUR - Euro</div>
            <div class="dropdown-option" data-value="GBP">GBP - Libra Estalina</div>
            <div class="dropdown-option" data-value="BTC">BTC - Bitcoin</div>
          </div>
        </div>
        <input type="hidden" id="moedaPara" value="USD">

        <button class="convert-button">Converter</button>
      </div>

      <!-- Resultados -->
      <div class="box-from">
        <div class="convert-box-from">
          <img class="img-box-from" src="./img/brasil.png" alt="bandeira-brasil" />
          <p class="value-text-from">Real</p>
          <p class="value-box-from">0.00</p>
        </div>

        <div class="seta">
          <img class="img-arrow" src="./img/arrow.png" alt="seta" />
        </div>

        <div class="converted-box-to">
          <img class="img-box-to" src="./img/eua.png" alt="bandeira-eua" />
          <p class="value-text-to">Dólar Americano</p>
          <p class="value-box-to">0.00</p>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="./scripts.js"></script>

</html>
